<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus-btn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phone-amount" type="text" class="form-control text-center" value="1">
                           <button id="plus-btn" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5 >$<span id="total-amount">1219</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="case-minus-btn"  class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-amount" type="text" class="form-control text-center" value="1">
                           <button id="case-plus-btn" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="total-case" > 59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 >$ <span id="sub-total">1,278</span> </h5>
                        <h5>$0</h5>
                        <h5>$ <span id="sub-total-pro" >1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      // for i phone
        const minusBtn =document.getElementById("minus-btn");
        minusBtn.addEventListener('click',function(){
           const phoneAmount = document.getElementById("phone-amount").value;
           const amountOfPhone = parseFloat(phoneAmount);
           const totalphoneAmount = amountOfPhone-1;
           document.getElementById("phone-amount").value = totalphoneAmount;
           const totalAmount = totalphoneAmount * 1219;
           document.getElementById("total-amount").innerText = totalAmount;

         })
         const plusBtn = document.getElementById("plus-btn");
           plusBtn.addEventListener('click',function(){
            const phoneAmount = document.getElementById("phone-amount").value;
           const amountOfPhone = parseFloat(phoneAmount);
           const totalphoneAmount = amountOfPhone+1;
           document.getElementById("phone-amount").value = totalphoneAmount;
           const totalAmount = totalphoneAmount * 1219;
           document.getElementById("total-amount").innerText = totalAmount;


           })

         //   for case
         const caseMinusBtn =document.getElementById("case-minus-btn");
        caseMinusBtn.addEventListener('click',function(){
           const caseAmount = document.getElementById("case-amount").value;
           const amountOfCase = parseFloat(caseAmount);
           const totalCaseAmount = amountOfCase-1;
           document.getElementById("case-amount").value = totalCaseAmount;
           const totalAmountForCase = totalCaseAmount * 59;
           document.getElementById("total-case").innerText = totalAmountForCase;

         })
         const casePlusBtn = document.getElementById("case-plus-btn");
          casePlusBtn.addEventListener('click',function(){
            const caseAmount = document.getElementById("case-amount").value;
           const amountOfcase = parseFloat(caseAmount);
           const totalCaseAmount = amountOfcase+1;
           document.getElementById("case-amount").value = totalCaseAmount;
           const totalAmountForCase = totalCaseAmount * 59;
           document.getElementById("total-case").innerText = totalAmountForCase;


           })
         //   subpart
         const SubTotalPhoneAmount =  document.getElementById("total-amount");
         const subTotalPhoneAmountPro =parseFloat(SubTotalPhoneAmount);
         const SubtTotalCaseAmount  =  document.getElementById("total-case");
         const SubtTotalCaseAmountPro = parseFloat(SubtTotalCaseAmount);
          const subTotalAmount = subTotalPhoneAmountPro + SubtTotalCaseAmountPro;
          document.getElementById("sub-total").innerText =  subTotalAmount;
          document.getElementById("sub-total-pro").innerText =  subTotalAmount;
 
     
          
      

   </script>
</body>

</html>
